<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> Yes or Yes</title>
</head>
<body>
    <audio id="myAudio" autoplay loop>
        <source src="enhypen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div>
            <h1 class="header_text">Can we go to the museum next week?</h1>
        </div>
        <div class="gif_container">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExc244MTAyeXQwazU4d256M3U2ZjlqdGIzaGwwM3B0dWtycmZnNnowdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Ri98Ht4Q9hczOeHC1E/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Set audio volume using JavaScript when the page loads
        window.onload = function() {
            const audio = document.getElementById('myAudio');
            audio.volume = 0.3; // Set volume to 30%
        };
    </script>
</body>
</html>
